<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>if statement example.</div>

    <script>
      let health = "0";


      function checkHealth(health) {
        if (health == 0) {
        console.log("RESPAWN");
      } else if (health <= 25) {
        console.log("MEDIC STAT");
      } else if (health <= 50) {
        console.log("HURT");
      } else if (health = 100) {
        console.log("GOOD");
      } else if (health > 100) {
        console.log("GOD");
      }
    </script>
  </body>
</html>
