<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javaScript-20</title>
  </head>
  <body>
    <input
      type="text"
      id="firstName"
      name="demographic"
      placeholder="First Name"
    />
    <input
      type="text"
      id="lastName"
      name="demographic"
      placeholder="Last Name"
    />
    <div>
      <input type="text" name="demographic" placeholder="Age" id="ageInput" />
    </div>
    <div>
      <form>
        Have you finished school?
        <input type="radio" name="schoolComplete" id="schoolYes" /> Crushed it!
        <input type="radio" name="schoolComplete" id="schoolNo" /> Still
        powering through!
      </form>
    </div>

    <button id="inputSubmit">Submit</button>

    <script src="index.js"></script>
  </body>
</html>
