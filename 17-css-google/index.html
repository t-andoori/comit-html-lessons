<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>17-css-google</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav>
      <div>
        <a
          href="https://www.google.ca/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwiInpyAztznAhWQvJ4KHSqjAdAQkNQCCAM&url=https%3A%2F%2Fabout.google%2F%3Ffg%3D1%26utm_source%3Dgoogle-CA%26utm_medium%3Dreferral%26utm_campaign%3Dhp-header&usg=AOvVaw296xVatcuwUbXreicp5CTy"
          >About</a
        >
        <a
          href="https://www.google.ca/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwiInpyAztznAhWQvJ4KHSqjAdAQpMwCCAQ&url=https%3A%2F%2Fstore.google.com%2FCA%3Futm_source%3Dhp_header%26utm_medium%3Dgoogle_ooo%26utm_campaign%3DGS100042%26hl%3Den-CA&usg=AOvVaw2jXq0Lmg69fpjqh9o2xvoj"
          >Store</a
        >
      </div>
      <div class="nav-right">
        <a href="https://mail.google.com/mail/?tab=wm&authuser=0&ogbl">Gmail</a>
        <a href="https://www.google.ca/imghp?hl=en&tab=wi&authuser=0&ogbl"
          >Images
        </a>
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTNwCuufZ-dmv1GSaoRxZGHO5qBpvS790v9z4cbXxQwKhiLlZEt"
          width="6%"
          height="6%"
          title="Google Apps"
        />
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTGDPsIJyIsO7ZwqhF-kxdc0HMdbqPlSJGUZvyCryFtlvaG8ZFV"
          width="6%"
          height="6%"
          title="Google Account"
        />
      </div>
    </nav>

    <main>
      <div>
        <img
          src="https://www.google.ca/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
          alt="Google Logo"
          class="google-logo"
        />
      </div>
      <div class="text-center">
        <img
          src="https://images-na.ssl-images-amazon.com/images/I/41HeL2cy9LL.png"
          width="5%"
          height="5%"
          alt="search-icon"
        />
        <input type="text" />

        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQ6Zl0iAEcrPZ4oLhscaQOiQ14tCr171VSNPcSGW2NHHkRFHN35"
          width="7%"
          height="7%"
          alt="voice=icon"
        />
      </div>
    </main>
  </body>
</html>
