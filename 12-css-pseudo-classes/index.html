<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>12-css-pseudo-classes</title>
  </head>

  <style>
    ul li:first-child {
      font-size: 32px;
    }

    ul li:nth-child(10) {
      text-transform: uppercase;
    }

    ul li:nth-child(3n) {
      color: green;
    }
  </style>
  <body>
    <h1>Funky List Items</h1>
    <ul class="li">
      <li>Oh</li>
      <li>Gum</li>
      <li>Drops</li>
      <li>I</li>
      <li>Have</li>
      <li>Dropped</li>
      <li>My</li>
      <li>Something</li>
      <li>Or</li>
      <li>Other</li>
    </ul>
  </body>
</html>
