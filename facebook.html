      <div>
        <input type="text" placeholder="Email or Mobile Number" size="45" required/>
      </div>
      <div>
        <input type="password" name="password" placeholder="Password" size="45" required/>
      </div>
    
    <p>Birthday</p>

        <select>
          <option value="1">Jan</option>
          <option value="2">Feb</option>

        </select>
        <select
          >

        </select>
        <select
          >
          <option value="7">1990</option>
          <option value="8">1991</option>
          <option value="9">1992</option>
        </select>
      </div>

      <div><p>Gender</p>
        <input type="radio" name="gender" value="Female" />Female

    <input type="submit" name="Sign up" value="Sign Up">
