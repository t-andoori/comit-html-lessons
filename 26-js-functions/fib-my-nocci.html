    <script>
      function calcFib(maxCalc) {
        const fibSequence = [0, 1];

        if (maxCalc == 1) {
          return fibSequence;
        }
        for (let i = 1; i < maxCalc; i++) {
          fibSequence.push(
            fibSequence[fibSequence.length - 1] + fibSequence[fibSequence - 2]
          );
        }
        return fibSequence;
      }
