<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact-Tanisha</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="headcontainer">
      <div class="box1">
        <img src="IMG_3294.JPG" height="85%" width="20%" />
      </div>
      <div class="box2"><h1>t-andoori</h1></div>
      <div><a class="box3 navlink" href="index.html">HOME</a></div>
      <div><a class="box4 navlink" href="about.html">ABOUT</a></div>
    </div>
    <div class="contact-container">
      <div><h1>Let's get in touch!</h1></div>
      <form action="contact-success.html" method="GET">
        <div class="name-input">
          <input type="text" name="name" placeholder="Name" required />
        </div>
        <div class="email-input">
          <input type="email" name="email" placeholder="Email" required />
        </div>
        <div class="text-input">
          <textarea placeholder="Message"></textarea>
        </div>
        <div><input type="submit" value="Send!" /></div>
      </form>
    </div>
  </body>
</html>
